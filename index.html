    .wrapper{
        width: 100%;
    }
    .innerbox{
    	width: 90%;
    	margin: 0 auto;
    }
    .title{
    	margin-top: 2rem;

        line-height: 4rem;
        color: white;

    }

    	height: 2em;
    	background: red;
    }
    #nav ul li{
    	float: left;
    	width: 4rem;
    	padding: 0 1rem;
    	list-style: none;
    	color: white;
    	line-height: 2rem;
    }
    #nav ul li a{
    	color: white;
    	text-decoration: none;
    }
</style>
<body>
    <div class="wrapper title">
